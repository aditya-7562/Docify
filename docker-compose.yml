version: "3.9"

services:
  convex:
    build:
      context: .
      dockerfile: Dockerfile.convex.dev
    env_file:
      - .env.docker
    command: ["npx", "convex", "dev", "--hostname", "0.0.0.0", "--port", "8787"]
    ports:
      - "8787:8787"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fs", "http://localhost:8787/"]
      interval: 5s
      timeout: 3s
      retries: 20

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    env_file:
      - .env.docker
    command: ["npm", "run", "dev"]
    ports:
      - "3000:3000"
    restart: unless-stopped
    depends_on:
      convex:
        condition: service_healthy