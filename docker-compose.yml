version: "3.9"

services:
  convex:
    build:
      context: .
      dockerfile: Dockerfile.convex.dev
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
    command: ["npx", "convex", "dev"]
    ports:
      - "8787:8787"
    healthcheck:
      test: ["CMD", "curl", "-fs", "http://localhost:8787/"]
      interval: 2s
      timeout: 2s
      retries: 20

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_CONVEX_URL: "http://convex:8787"
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      NEXT_PUBLIC_LIVEBLOCKS_PUBLIC_KEY: ${NEXT_PUBLIC_LIVEBLOCKS_PUBLIC_KEY}
      LIVEBLOCKS_SECRET_KEY: ${LIVEBLOCKS_SECRET_KEY}
    depends_on:
      convex:
        condition: service_healthy
    command: ["npm", "run", "dev"]